{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Book Shelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* ヘッダーの高さに合わせてコンテンツが隠れないようにマージンを追加 */
        body {
            padding-top: 56px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="{% url 'home' %}">本棚</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wishlist' %}">読みたいリスト</a>
                    </li>
                </ul>
            </div>
            <div class="ms-auto d-flex align-items-center">
                <a class="nav-link" href="{% url 'search' %}">本を検索</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4 px-2 px-md-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'books/add_book.js' %}"></script>
    {% block extra_script %}{% endblock %}
    {% if user.is_authenticated %}
    <div style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
        <a href="{% url 'account_logout' %}" style="padding: 10px 15px; background-color: #dc3545; color: white; text-decoration: none; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">ログアウト</a>
    </div>
    {% endif %}
</body>
</html>
